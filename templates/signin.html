{% extends 'base.html' %}

{% block head %}
<title>Signin</title>
<link rel="shortcut icon" href="../favicon.ico"> 
<link rel="stylesheet" type="text/css" href="static/css/style2.css" />
{% endblock %}

{% block body %}

<div class="container">
    <section>				
        <div id="container_demo" >
            <div id="wrapper">
                <div id="login" class="animate form">
                    <form  action="/signin" autocomplete="on" method="POST"> 
                        <h1 >{{display}}</h1>
                        <h1>Log in</h1> 
                        
                        <p> 
                            Your username:
                            <!-- <label for="username" class="uname" data-icon="u" > Your  username </label> -->
                            <input id="username" name="name" required="required" type="text" placeholder="Unique username"/>
                        </p>
                        <p> 
                            Email:
                            <!-- <label for="username" class="uname" data-icon="u" > Your email  </label> -->
                            <input id="username" name="email" required="required" type="text" placeholder="mail@mail.com"/>
                        </p>
                        <p class="login button"> 
                            <input type="submit" value="Login" /> 
                        </p>
                        <p class="change_link">
                            Never signed up ?
                            <a href="/signup" class="to_register">Sign Up</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>  
    </section>
</div>



{% endblock %}
